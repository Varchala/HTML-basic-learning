<!DOCTYPE html>
<html>
<body>

<p>The shift method removes the first element of an array, and "shifts" all other elements one place up.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<p>The shift method returns the element that was shifted out.</p>

<button onclick="mFunction()">Try it</button>

<p id="demo1"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.shift();
    document.getElementById("demo").innerHTML = fruits;
}



var frnds=["rosi","romi","ram"];
document.getElementById("demo1").innerHTML = frnds;

function mFunction() {
frnds.push("sai");
    document.getElementById("demo1").innerHTML = frnds.shift();
}
</script>

</body>
</html>
