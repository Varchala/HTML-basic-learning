<html>
	<head>
		<title>
			form
		</title>
	</head>
	<body>
	<form>
	<table>
		<tr>
			<td>first name:</td>
			<td><input type ="text" name="first"/></td>
		</tr>
		<tr>
			<td>last name:</td>
			<td><input type ="text" name="last"/></td>
		</tr>
		<tr>
			<td>user id:</td>
			<td><input type ="text" name="id"/>@gitam.edu</td>
		</tr>
		<tr>
			<td>mobile:</td>
			<td><input type ="text" name="mobile"/></td>
		</tr>
		<tr>
			<td>gender:</td>
			<td><input type="radio" name="gender" value="male"/>male
			<input type="radio" name="gender" value="female"/>female</td>
		</tr>
		<tr>
			<td>address:</td>
			<td><textarea name="adress" rows="3" cols"10">
			</textarea></td>
		</tr>
		<tr>
			<td>hobbies</td>
			<td><label><input type="checkbox" name="hobbies" value="movies"/>movies</label>
			<label><input type="checkbox"name="hobbies"value="cricket"/>crickrt</label>
                   <label><input type="checkbox" name="hobbies" value="travelling"/>travelling</label></td>
		</tr>
		<tr>
			<td>age</td>
			<td><label><input type="radio" name="age" value="10-18"/>10-18</label>
			<label><input type="radio" name="age" value="19-25"/>19-25</label>
			<label><input type="radio" name="age" value="26-35"/>26-35</label></td>
		</tr>
		<tr>
			<td>select fruits</td>
			<td><select name="fruits">
							<option>apple</option>
							<option>banana</option>
							<option>orange</option>
				</select></td>
		</tr>
		<tr>
			<td><label><input type="checkbox" name="agree" value="agree"/>I Agree</label></td>
		</tr>
		<tr>
			<td><input type="submit" value="sumbit"/>
			<input type="reset" value ="clear"/></td>
		</tr>
		</table>
</body>
<html>
