<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>

<p>The push method appends a new element to an array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p>The length function also appends a new element to an array.</p>

<button onclick="lenFunction()">Try it</button>

<p id="demo1"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
function myFunction() {
    fruits.push("Lemon");
    document.getElementById("demo").innerHTML = fruits;
}
// we cn use length function to append
var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
function lenFunction() {
    fruits1[fruits1.length] = "Lemon";
    document.getElementById("demo1").innerHTML = fruits1;
 
}
</script>

</body>
</html>
